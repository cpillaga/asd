
<body>

    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <div class="photo">
                    <img src="assets/dist/img/hmt_logo.png " width="170" height="50" />
                </div>
                <!-- <img src="assets/dist/dist/img/hmt_logo.png" alt="AdminLTE Logo" style="opacity: .8">
                <a class="navbar-brand" href="../dashboard.html">Gestion Recursos</a> -->
            </div>
            <div class="collapse navbar-collapse">


            </div>
        </div>
    </nav>


    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" data-color="orange" data-image="assets/dist/img/full-screen-image-1.jpg">

            <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form #f="ngForm" id="log" (ngSubmit)="login(f)">

                                <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
                                <div class="card">
                                    <div class="header text-center">Iniciar Sesión</div>
                                    <div class="content">
                                        <div class="form-group">
                                            <label>Usuario</label>
                                            <input type="text" id="usuario" name="usuario" [ngModel]="usuario" placeholder="Usuario" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Contraseña</label>
                                            <input type="password" id="password" name="password" ngModel placeholder="Contraseña" class="form-control">
                                        </div>

                                    </div>
                                    <div class="footer text-center">
                                        <button type="submit" class="btn btn-fill btn-warning btn-wd">Iniciar</button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
